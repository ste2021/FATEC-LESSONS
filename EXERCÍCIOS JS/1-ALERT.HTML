<!-- 1) apresente uma caixa de alerta com uma mensagem qualquer. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert</title>
</head>
<body>
    <script>
        function alerta() {
            alert("OLA FATECANOS")
        }
        document.write("SEJAM BEM VINDOS FATECANOS");
        alerta();
        
    </script>
</body>
</html>
