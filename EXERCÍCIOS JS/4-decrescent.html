<html lang="en">
<head>

    <title>Números Decrescentes</title>
</head>
<style>
    button {
        background-color: blue;
        color: aliceblue;
    }
</style>

<body>
    
    <script>

        function pulaLinha() { //Ex. 2
            document.write("<br><hr><br>");
        }
        function escrever (num) {
            document.write(num);
            pulaLinha();
        }

        for (a = 1; a<=10; a++) {
            escrever("Número" + a);
            
        }
         
       
    </script>
</body>
