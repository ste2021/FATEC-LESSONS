<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números Crescentes</title>
</head>
<style>
    button {
        background-color: blue;
        color: aliceblue;
    }
</style>

<body>
    
    <script>

        function pulaLinha() { //Ex. 2
            document.write("<br><hr><br>");
        }
        function escrever (num) {
            document.write(num);
            pulaLinha();
        }


        var cont = 0;
         while (cont<=10) {           
             escrever( "Número" + cont);
             cont = cont +1;
         }
       
    </script>
</body>
</html>
