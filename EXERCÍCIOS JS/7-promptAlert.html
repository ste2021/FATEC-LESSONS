<!-- Receba um número e apresente uma mensagem de alerta (ou no corpo da página) informando se ele é par ou ímpar. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt com Alerta</title>
</head>
<body>
    <script>
    var n = prompt("Digite um numero");
   
        if(n%2 == 0){
            alert("Par");
        }else{
            alert("Impar");
        }
      
        
    </script>
</body>
</html>
