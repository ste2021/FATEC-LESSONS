<!-- apresente os números primos de 0 até 100 -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeros Primos

    </title>

    <script>
        function pulaLinha() {
            document.write("<br>");
        }
        function isPrime(num){
            if(num < 2) 
                return false;
            for (var i= 2; i < num; i++) {
                if(num%i==0)
                    return false;
            }
            return true;
        }

        for(var i=0; i<100; i++) {
            if(isPrime(i)) 
                document.write(i)
                pulaLinha()
            
                
        }
      
       
    </script>
</head>

    body {

        font-size: 2.0em;

</style>
