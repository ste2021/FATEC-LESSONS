<!-- 3) apresente os múltiplos de 7 ou 9 de 0 até 100. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplos de 7</title>

    <script>
        function pulaLinha() {
            document.write("<br><hr><br>");
        }
        var i = 0;
        for (i = 1; i <= 100; i++) {
            if(i % 7 == 0) {
                document.write(i);
                pulaLinha();
            }
        }
       
    </script>
</head>
